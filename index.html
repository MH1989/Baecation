<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/scripts.js"></script>
    <title>Dragon Ball Z Vacation</title>
  </head>
  <body>
    <div class="container">
      <div id="first">
        <form id="questions">
          <label for="persona">Are you good or evil?</label>
          <input id="persona" class="form-control" type="text">
            <option disabled selected></option>
            <option value="good">Good</option>
            <option value="evil">Evil</option>
          </input>
          <label for="weather">Do you prefer hot or cold?</label>
          <input id="weather" class="form-control" type="text">
            <option disabled selected></option>
            <option value="hot">Hot</option>
            <option value="cold">Cold</option>
          </input>
          <label for="vibe">Would you like to party or relax?</label>
          <input id="vibe" class="form-control" type="text">
            <option disabled selected></option>
            <option value="party">Party</option>
            <option value="relax">Relax</option>
          </input>
          <label for="terrain">Do you like it wet or dry?</label>
          <input id="terrain" class="form-control" type="text">
            <option disabled selected></option>
            <option value="wet">Wet</option>
            <option value="dry">Dry</option>
          </input>
          <label for="action">Will you choose to build or destroy?</label>
          <input id="action" class="form-control" type="text">
            <option disabled selected></option>
            <option value="build">Build</option>
            <option value="destroy">Destroy</option>
          </input>
          <br>
          <button type="submit" class="button btn">Find out where you belong!</button>
        </form>
      </div>
    </div>
  </body>
</html>
