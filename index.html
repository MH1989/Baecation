<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Dragon Ball Z Vacation</title>
  </head>

  <body>
          <div class="navbar transparent navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href=#>Dragon Ball Z Vacation</a>
              </div>
            </div>
          </div>
    <div class="container">
      <div class="dbz">
        <form id="vacation">
          <label for="weather">Do you prefer hot or cold?</label>
          <select class="input" id="weather">
            <option disabled selected></option>
            <option value="hot">I want to be sweating.</option>
            <option value="cold">I can handle my body going numb.</option>
          </select>
          <br>
          <label for="vibe">Would you like to party or relax?</label>
          <select class="input" id="vibe">
            <option disabled selected></option>
            <option value="party">I want to rock-n-roll, all night.</option>
            <option value="relax">I could use some peace and quiet.</option>
          </select>
          <br>
          <label for="terrain">Do you like it wet or dry?</label>
          <select class="input" id="terrain">
            <option disabled selected></option>
            <option value="wet">I could totally spend all vacation in water.</option>
            <option value="dry">I want to camp out on sand dunes.</option>
          </select>
          <br>
            <br>
            <button type="submit" class="btn btn-md btn-default center-block">Find Out Where You Belong!</button>
          </form>
        </div>
        <br>
        <div id="result">
          <div class="well">
            <div class="row">
              <div class="col-md-6">
                <p><span id="position"></span></p>
              </div>
              <div class="col-md-6">
                <img id="frieza" src="css/img/frieza.png" alt="A picture of Planet Frieza" class="img-rounded">
                <img id="gelbo" src="css/img/gelbo.png" alt="A picture of Planet Gelbo" class="img-rounded">
                <img id="imecka" src="css/img/imecka.jpg" alt="A picture of Planet Imecka" class="img-rounded">
                <img id="m2" src="css/img/m2.png" alt="A picture of Planet M-2" class="img-rounded">
                <img id="namek" src="css/img/namek.jpg" alt="A picture of Planet Namek" class="img-rounded">
                <img id="plant" src="css/img/plant.jpg" alt="A picture of Planet Plant" class="img-rounded">
                <img id="polaris" src="css/img/polaris.png" alt="A picture of Planet Polaris" class="img-rounded">
                <img id="rudeeze" src="css/img/rudeeze.png" alt="A picture of Planet Rudeeze" class="img-rounded">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
